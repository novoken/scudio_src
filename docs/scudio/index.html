<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting…</title>

  <style>
    :root {
      --bg: #f7faf7;
      --text: #111827;
      --muted: #6b7280;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: "Inter", system-ui, sans-serif;
      color: var(--text);
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .card {
      padding: 26px 32px;
      border-radius: 20px;
      background: white;
      border: 1px solid #e5e7eb;
      box-shadow: 0 12px 32px rgba(0,0,0,0.08);
      text-align: center;
    }

    .loader {
      margin-top: 14px;
      width: 40px;
      height: 40px;
      border: 4px solid #bbf7d0;
      border-top-color: #22c55e;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      margin-left: 90px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "https://scudio.novoken.net";
    }, 2000); 
  </script>
</head>

<body>
  <div class="card">
    <h2 style="margin: 0; font-size: 1.2rem;">Taking you to Scudio…</h2>
    <p style="margin-top: 6px; font-size: 0.9rem; color: var(--muted);">
      Hold on a sec — getting things ready.
    </p>
    <div class="loader"></div>
  </div>
</body>
</html>
